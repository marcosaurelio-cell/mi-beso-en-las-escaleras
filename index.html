<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff9ecf);
    font-family:Arial, Helvetica, sans-serif;
    text-align:center;
    overflow:hidden;
    position:relative;
}

h1{
    color:white;
    font-size:2.5em;
    margin-bottom:30px;
    animation:aparecer 2s ease;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    transition:0.2s;
    margin:10px;
}

#si{
    background:white;
    color:#ff2f7d;
}

#no{
    background:#ff2f7d;
    color:white;
    position:absolute;
}

.mensaje{
    position:absolute;
    top:20%;
    color:white;
    font-size:1.8em;
    font-weight:bold;
    animation:aparecer 1s ease;
}

@keyframes aparecer{
    from{opacity:0; transform:scale(0.5);}
    to{opacity:1; transform:scale(1);}
}

/* corazones flotando */
.corazon{
    position:absolute;
    color:white;
    font-size:20px;
    animation:flotar 6s linear infinite;
}

@keyframes flotar{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<div id="botones">

</div>

<script>
const btnNo = document.getElementById("no");
const btnSi = document.getElementById("si");
const body = document.body;

// mover bot√≥n NO
btnNo.addEventListener("touchstart", mover);

</script>
